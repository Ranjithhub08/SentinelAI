services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - JWT_SECRET=${JWT_SECRET:-fallback-secret-for-composer}
      - TOKEN_EXPIRATION=${TOKEN_EXPIRATION:-24}
      - SCHEDULER_INTERVAL=${SCHEDULER_INTERVAL:-1}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434/api/generate}
      - LLM_MODEL=${LLM_MODEL:-llama3}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-sentinel}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sentinel}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sentinel}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
